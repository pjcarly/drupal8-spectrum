services:
  spectrum.twig_extension:
    arguments: ['@renderer']
    class: Drupal\spectrum\Template\TwigFilters
    tags:
      - { name: twig.extension }
  spectrum.model_store:
    class: Drupal\spectrum\Services\ModelStore
    arguments: []
  react.loop:
    class: React\EventLoop\LoopInterface
    factory: ["React\\EventLoop\\Factory", "create"]